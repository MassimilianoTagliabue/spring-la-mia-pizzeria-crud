<!DOCTYPE html>
<html lang="en">

<head>
    <html xmlns:th="http://www.thymeleaf.org">

    </html>
    <title>Pizze</title>
    <th:block th:insert="~{fragments/resources :: headTags}"></th:block>
</head>

<body>

    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="col-8 mx-auto mt-4" th:if="${pizzas.size() > 0}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <!-- window.location 
                 
                leggere l'URL attuale,
                navigare verso un altro URL,
                ricaricare la pagina,
                modificare solo parti dell'URL.
                -->
                <tr th:each="pizza : ${pizzas}" th:object="${pizza}"
                    th:onclick="|window.location='@{/pizza/{id}(id=*{id})}'|">
                    <th scope="row" th:text="*{id}"></th>
                    <td th:text="*{name}"></td>
                    <td th:text="*{description}"></td>
                    <td th:text="*{price}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:unless="${pizzas.size() > 0}"> pizze non disponibili</div>



    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
